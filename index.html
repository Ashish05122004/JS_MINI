<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container">
            <h2>ROCK PAPER SCISSOR</h2>
            <div class="choices">
                <div class="choice" id="rock"><img src="./image/rock.png"></div>
                <div class="choice" id="paper"><img src="./image/paper.png"></div>
                <div class="choice" id="scissor"><img src="./image/scissors.png"></div>
            </div>
            <div class="score-board">
                <div class="score">
                    <div class="user-score">0</div>
                    <p>Your</p>
                </div>
                <div class="score">
                    <div class="comp-score">0</div>
                    <p>Computer</p>
                </div>
            </div>
            <div id="footer"><p id="msg">play your move</p></div>
        </div>

    <script src="script.js"></script>
</body>
</html>
